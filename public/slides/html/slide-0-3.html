<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>실시간 투표 - 목회자를 위한 AI 활용 시나리오</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', 'Malgun Gothic', 'Apple SD Gothic Neo', sans-serif;
            background: linear-gradient(135deg, #fbbf24 0%, #f59e0b 50%, #d97706 100%);
            color: #92400e;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
            position: relative;
        }

        /* 배경 애니메이션 */
        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: 
                radial-gradient(circle at 25% 25%, rgba(255, 255, 255, 0.2) 0%, transparent 50%),
                radial-gradient(circle at 75% 75%, rgba(251, 191, 36, 0.3) 0%, transparent 50%);
            z-index: 1;
        }

        .slide-container {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(15px);
            border-radius: 25px;
            box-shadow: 0 25px 50px rgba(0, 0, 0, 0.15);
            padding: 50px;
            max-width: 900px;
            width: 100%;
            position: relative;
            z-index: 10;
            border: 1px solid rgba(255, 255, 255, 0.3);
            text-align: center;
        }

        .slide-container::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 6px;
            background: linear-gradient(90deg, #fbbf24, #f59e0b, #d97706);
            border-radius: 25px 25px 0 0;
        }

        .poll-icon {
            font-size: 4rem;
            margin-bottom: 20px;
            color: #f59e0b;
            animation: bounce 2s infinite;
        }

        @keyframes bounce {
            0%, 20%, 50%, 80%, 100% { transform: translateY(0); }
            40% { transform: translateY(-10px); }
            60% { transform: translateY(-5px); }
        }

        h2 {
            font-size: 2.5rem;
            color: #b45309;
            margin-bottom: 20px;
            font-weight: 700;
        }

        h3 {
            font-size: 1.8rem;
            color: #d97706;
            margin-bottom: 40px;
            font-weight: 600;
            line-height: 1.4;
        }

        .poll-options {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 20px;
            margin: 40px 0;
        }

        .poll-option {
            background: linear-gradient(135deg, #ffffff 0%, #fef3c7 100%);
            padding: 25px 20px;
            border-radius: 20px;
            border: 3px solid transparent;
            cursor: pointer;
            transition: all 0.4s ease;
            font-weight: 600;
            font-size: 1.1rem;
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.1);
            position: relative;
            overflow: hidden;
            color: #92400e;
        }

        .poll-option::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(251, 191, 36, 0.3), transparent);
            transition: left 0.6s ease;
        }

        .poll-option:hover {
            border-color: #f59e0b;
            transform: translateY(-8px) scale(1.03);
            box-shadow: 0 15px 35px rgba(245, 158, 11, 0.3);
        }

        .poll-option:hover::before {
            left: 100%;
        }

        .poll-option.selected {
            background: linear-gradient(135deg, #fbbf24 0%, #f59e0b 100%);
            color: white;
            border-color: #d97706;
            transform: scale(1.05);
            box-shadow: 0 15px 35px rgba(245, 158, 11, 0.4);
        }

        .poll-number {
            display: inline-block;
            width: 35px;
            height: 35px;
            background: #f59e0b;
            color: white;
            border-radius: 50%;
            line-height: 35px;
            font-weight: bold;
            margin-right: 15px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        }

        .poll-option.selected .poll-number {
            background: white;
            color: #f59e0b;
        }

        .poll-footer {
            margin-top: 40px;
            font-size: 1.1rem;
            color: #b45309;
            font-style: italic;
        }

        .voting-status {
            margin-top: 30px;
            padding: 20px;
            background: rgba(251, 191, 36, 0.1);
            border-radius: 15px;
            border: 2px dashed #f59e0b;
            font-size: 1.2rem;
            font-weight: 600;
            color: #d97706;
        }

        .nav-hint {
            position: fixed;
            bottom: 30px;
            right: 30px;
            background: rgba(245, 158, 11, 0.9);
            color: white;
            padding: 12px 20px;
            border-radius: 25px;
            font-size: 0.9rem;
            z-index: 1000;
            backdrop-filter: blur(10px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }

        /* 반응형 디자인 */
        @media (max-width: 768px) {
            .slide-container {
                padding: 40px 25px;
            }

            h2 {
                font-size: 2rem;
            }

            h3 {
                font-size: 1.4rem;
            }

            .poll-options {
                grid-template-columns: 1fr;
                gap: 15px;
            }

            .poll-option {
                padding: 20px 15px;
                font-size: 1rem;
            }

            .poll-number {
                width: 30px;
                height: 30px;
                line-height: 30px;
                margin-right: 10px;
            }
        }

        @media (max-width: 480px) {
            .slide-container {
                padding: 30px 20px;
            }

            h2 {
                font-size: 1.6rem;
            }

            h3 {
                font-size: 1.2rem;
            }

            .poll-option {
                padding: 18px 12px;
                font-size: 0.95rem;
            }
        }

        /* 접근성 */
        .poll-option:focus {
            outline: 3px solid #f59e0b;
            outline-offset: 3px;
        }

        /* 투표 결과 애니메이션 */
        @keyframes voteSubmit {
            0% { transform: scale(1); }
            50% { transform: scale(1.1); }
            100% { transform: scale(1); }
        }

        .poll-option.voted {
            animation: voteSubmit 0.6s ease;
        }
    </style>
</head>
<body>
    <div class="nav-hint">
        투표 후 스페이스바로 다음 슬라이드
    </div>

    <div class="slide-container">
        <div class="poll-icon">🗳️</div>
        
        <h2>실시간 투표(Quick Poll)</h2>
        
        <h3>질문1 : 목회 사역에 AI(챗GPT 등)를 어느 정도 활용하고 계신가요?</h3>
        
        <div class="poll-options">
            <div class="poll-option" data-vote="1" tabindex="0">
                <span class="poll-number">1</span>
                유료버전/매일 여러번
            </div>
            <div class="poll-option" data-vote="2" tabindex="0">
                <span class="poll-number">2</span>
                무료버전/매일 여러번
            </div>
            <div class="poll-option" data-vote="3" tabindex="0">
                <span class="poll-number">3</span>
                무료버전/가끔 사용
            </div>
            <div class="poll-option" data-vote="4" tabindex="0">
                <span class="poll-number">4</span>
                거의 사용하지 않음
            </div>
        </div>
        
        <div class="poll-footer">
            원하는 선택지를 클릭하여 투표해주세요
        </div>
        
        <div class="voting-status" id="votingStatus">
            🎯 실시간 투표 진행 중<br>
            참여자 여러분의 솔직한 의견을 기다립니다
        </div>
    </div>

    <script>
        let hasVoted = false;
        let selectedOption = null;

        // 투표 기능
        document.querySelectorAll('.poll-option').forEach(option => {
            option.addEventListener('click', function() {
                if (hasVoted) return;
                
                // 이전 선택 제거
                document.querySelectorAll('.poll-option').forEach(opt => {
                    opt.classList.remove('selected');
                });
                
                // 현재 선택 추가
                this.classList.add('selected', 'voted');
                selectedOption = this.dataset.vote;
                hasVoted = true;
                
                // 투표 완료 메시지
                const statusElement = document.getElementById('votingStatus');
                statusElement.innerHTML = `
                    ✅ 투표 완료!<br>
                    선택: ${this.textContent.trim()}<br>
                    <small>스페이스바를 눌러 다음 슬라이드로 이동하세요</small>
                `;
                statusElement.style.background = 'rgba(34, 197, 94, 0.1)';
                statusElement.style.borderColor = '#22c55e';
                statusElement.style.color = '#15803d';
                
                // 투표 결과 저장 (실제로는 서버에 전송)
                console.log('투표 결과:', selectedOption);
            });

            // 키보드 접근성
            option.addEventListener('keydown', function(e) {
                if (e.key === 'Enter' || e.key === ' ') {
                    e.preventDefault();
                    this.click();
                }
            });
        });

        // 키보드 네비게이션
        document.addEventListener('keydown', function(e) {
            switch(e.key) {
                case 'ArrowRight':
                case ' ':
                    if (hasVoted) {
                        window.location.href = 'slide-0-4.html';
                    } else {
                        alert('투표를 먼저 완료해주세요!');
                    }
                    break;
                case 'ArrowLeft':
                    window.location.href = 'slide-0-2.html';
                    break;
                case '1':
                case '2':
                case '3':
                case '4':
                    if (!hasVoted) {
                        const option = document.querySelector(`[data-vote="${e.key}"]`);
                        if (option) option.click();
                    }
                    break;
                case 'Home':
                    window.location.href = 'slide-0-0.html';
                    break;
            }
        });

        // 로드 애니메이션
        window.addEventListener('load', function() {
            const options = document.querySelectorAll('.poll-option');
            options.forEach((option, index) => {
                option.style.opacity = '0';
                option.style.transform = 'translateY(30px)';
                option.style.transition = 'all 0.6s ease';
                
                setTimeout(() => {
                    option.style.opacity = '1';
                    option.style.transform = 'translateY(0)';
                }, (index + 1) * 150);
            });
        });

        // 실시간 투표 시뮬레이션 (데모용)
        function simulateRealTimeVoting() {
            const results = [25, 35, 30, 10]; // 퍼센트
            const totalVotes = Math.floor(Math.random() * 50) + 20;
            
            // 실제 구현에서는 웹소켓이나 Server-Sent Events 사용
            setTimeout(() => {
                if (!hasVoted) {
                    const statusElement = document.getElementById('votingStatus');
                    statusElement.innerHTML = `
                        📊 현재 참여자: ${totalVotes}명<br>
                        실시간 집계 중...
                    `;
                }
            }, 3000);
        }

        // 시뮬레이션 시작
        simulateRealTimeVoting();
    </script>
</body>
</html>
