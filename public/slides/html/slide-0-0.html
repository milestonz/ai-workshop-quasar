<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>목회자를 위한 AI 활용 시나리오</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', 'Malgun Gothic', 'Apple SD Gothic Neo', sans-serif;
            background: linear-gradient(135deg, #1e40af 0%, #3730a3 50%, #1d4ed8 100%);
            color: white;
            overflow: hidden;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
        }

        /* 배경 애니메이션 */
        body::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle, rgba(255,255,255,0.1) 1px, transparent 1px);
            background-size: 50px 50px;
            animation: backgroundMove 20s linear infinite;
            z-index: 1;
        }

        @keyframes backgroundMove {
            0% { transform: translate(0, 0) rotate(0deg); }
            100% { transform: translate(-50px, -50px) rotate(360deg); }
        }

        .slide-container {
            text-align: center;
            max-width: 1000px;
            padding: 60px 40px;
            position: relative;
            z-index: 10;
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
            border-radius: 30px;
            box-shadow: 0 25px 50px rgba(0, 0, 0, 0.3);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        h1 {
            font-size: 4rem;
            font-weight: 800;
            margin-bottom: 40px;
            text-shadow: 2px 2px 8px rgba(0, 0, 0, 0.3);
            animation: fadeInUp 1.2s ease;
            background: linear-gradient(45deg, #ffffff, #bfdbfe);
            background-clip: text;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            line-height: 1.2;
        }

        h2 {
            font-size: 2.5rem;
            font-weight: 600;
            margin-bottom: 30px;
            color: #dbeafe;
            animation: fadeInUp 1.2s ease 0.3s both;
            text-shadow: 1px 1px 4px rgba(0, 0, 0, 0.2);
        }

        h3 {
            font-size: 2rem;
            font-weight: 400;
            margin-bottom: 20px;
            color: #bfdbfe;
            animation: fadeInUp 1.2s ease 0.6s both;
        }

        h4 {
            font-size: 1.8rem;
            font-weight: 500;
            color: #93c5fd;
            animation: fadeInUp 1.2s ease 0.9s both;
            margin-top: 40px;
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(40px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* 반응형 디자인 */
        @media (max-width: 768px) {
            .slide-container {
                padding: 40px 20px;
                margin: 20px;
            }

            h1 {
                font-size: 2.8rem;
            }

            h2 {
                font-size: 1.8rem;
            }

            h3 {
                font-size: 1.4rem;
            }

            h4 {
                font-size: 1.2rem;
            }
        }

        @media (max-width: 480px) {
            .slide-container {
                padding: 30px 15px;
            }

            h1 {
                font-size: 2.2rem;
            }

            h2 {
                font-size: 1.5rem;
            }

            h3 {
                font-size: 1.2rem;
            }

            h4 {
                font-size: 1rem;
            }
        }

        /* 접근성 */
        .slide-container:focus {
            outline: 3px solid #60a5fa;
            outline-offset: 5px;
        }

        /* 인쇄 스타일 */
        @media print {
            body {
                background: white;
                color: black;
            }

            .slide-container {
                background: white;
                box-shadow: none;
                border: 2px solid #000;
            }

            h1, h2, h3, h4 {
                color: black;
                text-shadow: none;
            }
        }

        /* 네비게이션 힌트 */
        .nav-hint {
            position: fixed;
            bottom: 30px;
            right: 30px;
            background: rgba(255, 255, 255, 0.2);
            color: white;
            padding: 12px 20px;
            border-radius: 25px;
            font-size: 0.9rem;
            z-index: 1000;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.3);
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0%, 100% { opacity: 0.7; }
            50% { opacity: 1; }
        }
    </style>
</head>
<body>
    <div class="nav-hint">
        스페이스바 또는 → 키로 다음 슬라이드
    </div>

    <div class="slide-container" tabindex="0">
        <h1>목회자를 위한 AI 활용 시나리오</h1>
        <h2>2025.09.09</h2>
        <h3>1부 : 09:30 ~ 11:50</h3>
        <h3>2부 : 13:30 ~ 15:50</h3>
        <h4>Milestonz</h4>
    </div>

    <script>
        // 키보드 네비게이션
        document.addEventListener('keydown', function(e) {
            switch(e.key) {
                case 'ArrowRight':
                case ' ':
                    window.location.href = 'slide-0-1.html';
                    break;
                case 'ArrowLeft':
                    // 이전 슬라이드 (없음)
                    break;
                case 'Home':
                    window.location.href = 'slide-0-0.html';
                    break;
                case 'End':
                    window.location.href = 'slide-9-7.html';
                    break;
            }
        });

        // 클릭으로 다음 슬라이드
        document.querySelector('.slide-container').addEventListener('click', function() {
            window.location.href = 'slide-0-1.html';
        });

        // 로드 애니메이션
        window.addEventListener('load', function() {
            document.body.style.opacity = '0';
            document.body.style.transition = 'opacity 0.5s ease';
            setTimeout(() => {
                document.body.style.opacity = '1';
            }, 100);
        });
    </script>
</body>
</html>
