<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Why? - 목회자를 위한 AI 활용 시나리오</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', 'Malgun Gothic', 'Apple SD Gothic Neo', sans-serif;
            background: linear-gradient(135deg, #1e40af 0%, #3730a3 50%, #1d4ed8 100%);
            color: white;
            overflow: hidden;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
        }

        /* 배경 애니메이션 */
        body::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle, rgba(255,255,255,0.1) 1px, transparent 1px);
            background-size: 50px 50px;
            animation: backgroundMove 20s linear infinite;
            z-index: 1;
        }

        @keyframes backgroundMove {
            0% { transform: translate(0, 0) rotate(0deg); }
            100% { transform: translate(-50px, -50px) rotate(360deg); }
        }

        .slide-container {
            text-align: center;
            max-width: 1000px;
            padding: 60px 40px;
            position: relative;
            z-index: 10;
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
            border-radius: 30px;
            box-shadow: 0 25px 50px rgba(0, 0, 0, 0.3);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        h1 {
            font-size: 8rem;
            font-weight: 900;
            margin-bottom: 40px;
            text-shadow: 3px 3px 12px rgba(0, 0, 0, 0.4);
            animation: fadeInUp 1.5s ease;
            background: linear-gradient(45deg, #ffffff, #bfdbfe, #93c5fd);
            background-clip: text;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            line-height: 1;
            letter-spacing: 0.1em;
        }

        .subtitle {
            font-size: 1.8rem;
            font-weight: 300;
            color: #bfdbfe;
            animation: fadeInUp 1.5s ease 0.5s both;
            margin-top: 30px;
            font-style: italic;
        }

        .question-mark {
            font-size: 12rem;
            color: rgba(255, 255, 255, 0.1);
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: -1;
            animation: pulse 3s infinite;
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(50px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes pulse {
            0%, 100% { 
                opacity: 0.1; 
                transform: translate(-50%, -50%) scale(1);
            }
            50% { 
                opacity: 0.2; 
                transform: translate(-50%, -50%) scale(1.05);
            }
        }

        /* 반응형 디자인 */
        @media (max-width: 768px) {
            .slide-container {
                padding: 40px 20px;
                margin: 20px;
            }

            h1 {
                font-size: 5rem;
            }

            .subtitle {
                font-size: 1.4rem;
            }

            .question-mark {
                font-size: 8rem;
            }
        }

        @media (max-width: 480px) {
            .slide-container {
                padding: 30px 15px;
            }

            h1 {
                font-size: 4rem;
            }

            .subtitle {
                font-size: 1.2rem;
            }

            .question-mark {
                font-size: 6rem;
            }
        }

        /* 접근성 */
        .slide-container:focus {
            outline: 3px solid #60a5fa;
            outline-offset: 5px;
        }

        /* 네비게이션 힌트 */
        .nav-hint {
            position: fixed;
            bottom: 30px;
            right: 30px;
            background: rgba(255, 255, 255, 0.2);
            color: white;
            padding: 12px 20px;
            border-radius: 25px;
            font-size: 0.9rem;
            z-index: 1000;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.3);
            animation: slideInUp 2s ease 1s both;
        }

        @keyframes slideInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* 인쇄 스타일 */
        @media print {
            body {
                background: white;
                color: black;
            }

            .slide-container {
                background: white;
                box-shadow: none;
                border: 2px solid #000;
            }

            h1 {
                color: black;
                text-shadow: none;
            }

            .nav-hint {
                display: none;
            }
        }
    </style>
</head>
<body>
    <div class="nav-hint">
        스페이스바 또는 → 키로 다음 슬라이드
    </div>

    <div class="slide-container" tabindex="0">
        <div class="question-mark">?</div>
        <h1>Why?</h1>
        <div class="subtitle">AI 도입이 필요한 이유</div>
    </div>

    <script>
        // 키보드 네비게이션
        document.addEventListener('keydown', function(e) {
            switch(e.key) {
                case 'ArrowRight':
                case ' ':
                    window.location.href = 'slide-1-1.html';
                    break;
                case 'ArrowLeft':
                    window.location.href = 'slide-0-6.html';
                    break;
                case 'Home':
                    window.location.href = 'slide-0-0.html';
                    break;
            }
        });

        // 클릭으로 다음 슬라이드
        document.querySelector('.slide-container').addEventListener('click', function() {
            window.location.href = 'slide-1-1.html';
        });

        // 로드 애니메이션
        window.addEventListener('load', function() {
            document.body.style.opacity = '0';
            document.body.style.transition = 'opacity 0.8s ease';
            setTimeout(() => {
                document.body.style.opacity = '1';
            }, 100);
        });

        // 인터랙티브 효과
        document.addEventListener('mousemove', function(e) {
            const questionMark = document.querySelector('.question-mark');
            const x = (e.clientX / window.innerWidth - 0.5) * 20;
            const y = (e.clientY / window.innerHeight - 0.5) * 20;
            questionMark.style.transform = `translate(calc(-50% + ${x}px), calc(-50% + ${y}px))`;
        });
    </script>
</body>
</html>
