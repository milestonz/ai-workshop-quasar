<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>목차 - 목회자를 위한 AI 활용 시나리오</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', 'Malgun Gothic', 'Apple SD Gothic Neo', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: #333;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
            position: relative;
        }

        /* 배경 패턴 */
        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: 
                radial-gradient(circle at 20% 80%, rgba(120, 119, 198, 0.3) 0%, transparent 50%),
                radial-gradient(circle at 80% 20%, rgba(255, 255, 255, 0.1) 0%, transparent 50%),
                radial-gradient(circle at 40% 40%, rgba(120, 119, 198, 0.2) 0%, transparent 50%);
            z-index: 1;
        }

        .slide-container {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(15px);
            border-radius: 25px;
            box-shadow: 0 25px 50px rgba(0, 0, 0, 0.15);
            padding: 60px;
            max-width: 1000px;
            width: 100%;
            position: relative;
            z-index: 10;
            border: 1px solid rgba(255, 255, 255, 0.3);
        }

        .slide-container::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 6px;
            background: linear-gradient(90deg, #3b82f6, #1d4ed8, #2563eb, #1e40af);
            border-radius: 25px 25px 0 0;
        }

        h2 {
            font-size: 3rem;
            color: #1e40af;
            margin-bottom: 40px;
            font-weight: 700;
            text-align: center;
            position: relative;
        }

        h2::after {
            content: '';
            position: absolute;
            bottom: -10px;
            left: 50%;
            transform: translateX(-50%);
            width: 100px;
            height: 4px;
            background: linear-gradient(90deg, #3b82f6, #1d4ed8);
            border-radius: 2px;
        }

        ul {
            list-style: none;
            padding: 0;
            margin-top: 30px;
        }

        li {
            margin: 20px 0;
            padding: 25px 30px;
            background: linear-gradient(135deg, rgba(59, 130, 246, 0.08) 0%, rgba(29, 78, 216, 0.12) 100%);
            border-left: 5px solid #3b82f6;
            border-radius: 15px;
            transition: all 0.4s ease;
            position: relative;
            overflow: hidden;
            font-size: 1.1rem;
            line-height: 1.6;
        }

        li::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 0;
            height: 100%;
            background: linear-gradient(135deg, rgba(59, 130, 246, 0.15) 0%, rgba(29, 78, 216, 0.2) 100%);
            transition: width 0.4s ease;
            z-index: -1;
        }

        li:hover {
            transform: translateX(15px) scale(1.02);
            box-shadow: 0 15px 30px rgba(59, 130, 246, 0.2);
            border-left-color: #1d4ed8;
        }

        li:hover::before {
            width: 100%;
        }

        strong {
            color: #1e40af;
            font-weight: 700;
            font-size: 1.2rem;
        }

        /* 아이콘 스타일 */
        .chapter-icon {
            display: inline-block;
            width: 40px;
            height: 40px;
            background: linear-gradient(135deg, #3b82f6, #1d4ed8);
            border-radius: 50%;
            margin-right: 15px;
            text-align: center;
            line-height: 40px;
            color: white;
            font-weight: bold;
            vertical-align: middle;
            box-shadow: 0 5px 15px rgba(59, 130, 246, 0.3);
        }

        /* 반응형 디자인 */
        @media (max-width: 768px) {
            .slide-container {
                padding: 40px 30px;
                margin: 10px;
            }

            h2 {
                font-size: 2.2rem;
                margin-bottom: 30px;
            }

            li {
                padding: 20px 25px;
                font-size: 1rem;
            }

            .chapter-icon {
                width: 35px;
                height: 35px;
                line-height: 35px;
                margin-right: 12px;
            }
        }

        @media (max-width: 480px) {
            .slide-container {
                padding: 30px 20px;
            }

            h2 {
                font-size: 1.8rem;
            }

            li {
                padding: 18px 20px;
                margin: 15px 0;
            }

            strong {
                font-size: 1.1rem;
            }
        }

        /* 접근성 */
        li:focus {
            outline: 3px solid #3b82f6;
            outline-offset: 3px;
        }

        /* 네비게이션 */
        .nav-hint {
            position: fixed;
            bottom: 30px;
            right: 30px;
            background: rgba(59, 130, 246, 0.9);
            color: white;
            padding: 12px 20px;
            border-radius: 25px;
            font-size: 0.9rem;
            z-index: 1000;
            backdrop-filter: blur(10px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }

        /* 인쇄 스타일 */
        @media print {
            body {
                background: white;
                color: black;
            }

            .slide-container {
                box-shadow: none;
                border: 1px solid #ccc;
                background: white;
            }

            li {
                background: #f8f9fa;
                border: 1px solid #ddd;
                break-inside: avoid;
            }

            .nav-hint {
                display: none;
            }
        }

        /* 애니메이션 */
        @keyframes slideInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        li {
            animation: slideInUp 0.6s ease forwards;
        }

        li:nth-child(1) { animation-delay: 0.1s; }
        li:nth-child(2) { animation-delay: 0.2s; }
        li:nth-child(3) { animation-delay: 0.3s; }
        li:nth-child(4) { animation-delay: 0.4s; }
        li:nth-child(5) { animation-delay: 0.5s; }
    </style>
</head>
<body>
    <div class="nav-hint">
        ← → 키 또는 클릭으로 네비게이션
    </div>

    <div class="slide-container">
        <h2>📋 목차</h2>
        
        <ul>
            <li tabindex="0">
                <span class="chapter-icon">1</span>
                <strong>1장 Why?</strong> - AI 도입이 필요한 이유
            </li>
            <li tabindex="0">
                <span class="chapter-icon">2</span>
                <strong>2장 What?</strong> - 프롬프팅의 핵심 기법
            </li>
            <li tabindex="0">
                <span class="chapter-icon">3</span>
                <strong>3장 How?</strong> - 실습을 통한 체득
            </li>
            <li tabindex="0">
                <span class="chapter-icon">4</span>
                <strong>4장 시나리오</strong> - 12가지 실전 활용법
            </li>
            <li tabindex="0">
                <span class="chapter-icon">5</span>
                <strong>5장 추가 실습</strong> - 청년 수련회 기획 실습
            </li>
        </ul>
    </div>

    <script>
        // 키보드 네비게이션
        document.addEventListener('keydown', function(e) {
            switch(e.key) {
                case 'ArrowRight':
                case ' ':
                    window.location.href = 'slide-0-2.html';
                    break;
                case 'ArrowLeft':
                    window.location.href = 'slide-0-0.html';
                    break;
                case 'Home':
                    window.location.href = 'slide-0-0.html';
                    break;
            }
        });

        // 클릭으로 다음 슬라이드
        document.querySelector('.slide-container').addEventListener('click', function(e) {
            if (!e.target.closest('li')) {
                window.location.href = 'slide-0-2.html';
            }
        });

        // 목차 항목 클릭 네비게이션
        document.querySelectorAll('li').forEach((item, index) => {
            item.addEventListener('click', function() {
                const chapterUrls = [
                    'slide-1-0.html', // Why?
                    'slide-2-0.html', // What?
                    'slide-3-0.html', // How?
                    'slide-7-0.html', // 시나리오
                    'slide-9-0.html'  // 추가 실습
                ];
                
                if (chapterUrls[index]) {
                    window.location.href = chapterUrls[index];
                }
            });
        });

        // 로드 애니메이션
        window.addEventListener('load', function() {
            document.querySelector('h2').style.animation = 'slideInUp 0.8s ease';
        });
    </script>
</body>
</html>
