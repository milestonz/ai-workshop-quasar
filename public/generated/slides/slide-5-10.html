<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>7. 실천적 설교 지침</title>
  <style>
      
      * {
          margin: 0;
          padding: 0;
          box-sizing: border-box;
      }

      body {
          font-family: 'Segoe UI', 'Malgun Gothic', 'Apple SD Gothic Neo', sans-serif;
          color: #333;
          min-height: 100vh;
          display: flex;
          align-items: center;
          justify-content: center;
          padding: 20px;
          position: relative;
      }

      .slide-container {
          backdrop-filter: blur(15px);
          border-radius: 25px;
          box-shadow: 0 25px 50px rgba(0, 0, 0, 0.15);
          padding: 60px;
          max-width: 1000px;
          width: 100%;
          position: relative;
          z-index: 10;
          border: 1px solid rgba(255, 255, 255, 0.3);
      }

      /* 기본 텍스트 스타일 */
      p {
          font-size: 20px;
          line-height: 1.6;
          margin-bottom: 10px;
      }

      li {
          font-size: 20px;
          line-height: 1.6;
          margin-bottom: 8px;
      }

      h1, h2, h3, h4 {
          margin-bottom: 5px;
      }

      h4 {
          font-size: 24px;
          font-weight: 600;
          line-height: 1.4;
      }

      /* 코드 블록 스타일 */
.code-block-wrapper {
    position: relative;
    margin: 16px 0;
}

pre {
    background: #1e293b;
    color: #e2e8f0;
    padding: 16px;
    padding-right: 48px; /* 복사 버튼을 위한 여백 */
    border-radius: 8px;
    overflow-x: auto;
    margin: 0;
    border: 1px solid #334155;
}

.copy-button {
    position: absolute;
    top: 8px;
    right: 8px;
    background: #2563eb;
    border: none;
    color: white;
    padding: 6px 12px;
    cursor: pointer;
    border-radius: 4px;
    font-size: 14px;
    font-weight: 500;
    transition: all 0.2s ease;
    z-index: 10;
}

.copy-button:hover {
    background: #1d4ed8;
}

.copy-button:active {
    background: #1e40af;
}

.copy-button.copied {
    background: #059669;
}

      code {
          font-family: 'Monaco', 'Menlo', 'Ubuntu Mono', monospace;
          font-size: 14px;
          line-height: 1.5;
      }

      p code {
          background: #f1f5f9;
          color: #1e293b;
          padding: 2px 6px;
          border-radius: 4px;
          font-size: 0.9em;
      }

      /* 투표 옵션 스타일 */
      .poll-option {
          font-size: 20px;
          padding: 15px 20px;
          margin: 10px 0;
          border-radius: 10px;
          cursor: pointer;
          transition: all 0.3s ease;
          background: rgba(255, 255, 255, 0.1);
          border: 2px solid transparent;
      }

      .poll-option:hover {
          background: rgba(255, 255, 255, 0.2);
          transform: translateY(-2px);
      }

      .poll-option.selected {
          background: rgba(59, 130, 246, 0.3);
          border-color: #3b82f6;
      }


  
      
          body {
              background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
          }

          .slide-container {
              background: rgba(255, 255, 255, 0.95);
          }

          h1 {
              font-size: 3rem;
              color: #1e40af;
              margin-bottom: 10px;
              font-weight: 700;
              text-align: center;
          }

          h2 {
              font-size: 2.5rem;
              color: #2563eb;
              margin-bottom: 25px;
              font-weight: 600;
          }

          h3 {
              font-size: 1.8rem;
              color: #3730a3;
              margin-bottom: 20px;
              font-weight: 500;
          }
      

      /* 반응형 추가 스타일 */
      @media (max-width: 768px) {
          h1 { font-size: 2.2rem; }
          h2 { font-size: 1.8rem; }
          h3 { font-size: 1.4rem; }
          .slide-container { padding: 40px 25px; }
      }

      @media (max-width: 480px) {
          h1 { font-size: 1.8rem; }
          h2 { font-size: 1.4rem; }
          h3 { font-size: 1.2rem; }
          .slide-container { padding: 30px 20px; }
      }

      /* 접근성 */
      .slide-container:focus {
          outline: 3px solid #3b82f6;
          outline-offset: 5px;
      }

      /* 애니메이션 */
      @keyframes slideIn {
          from {
              opacity: 0;
              transform: translateY(20px);
          }
          to {
              opacity: 1;
              transform: translateY(0);
          }
      }

      .slide-container > * {
          animation: slideIn 0.6s ease forwards;
      }
  </style>
</head>
<body class="general-slide">
  <div class="slide-container" tabindex="0">
      <h1>7. 실천적 설교 지침</h1>

<h3>7.1 설교 시간과 준비</h3>

<ul>
<li>권장 시간: 20–25분</li>
<li>깊이 있는 준비가 질을 높임</li>
</ul>

<h3>7.2 메시지 집중과 단순화</h3>

<ul>
<li>핵심 메시지 하나에 집중</li>
<li>정리 안 될 땐 과감히 단순화</li>
</ul>

<h3>7.3 설교자의 자세</h3>

<ul>
<li>겸손함 · 정직성 · 진정성</li>
<li>지속적 신학연구와 영성 훈련</li>
</ul>

      </div>

    <script>
      // 키보드 네비게이션
      document.addEventListener('keydown', function(e) {
          switch(e.key) {
              case 'ArrowRight':
              case ' ':
                  window.location.href = 'slide-5-11.html';
                  break;
              case 'ArrowLeft':
                  window.location.href = 'slide-5-9.html';
                  break;
              case 'Home':
                  window.location.href = 'slide-0-0.html';
                  break;
              case 'End':
                  window.location.href = 'slide-9-7.html';
                  break;
          }
      });

      // 클릭으로 다음 슬라이드 (투표 슬라이드가 아닌 경우)
      
      document.querySelector('.slide-container').addEventListener('click', function(e) {
          // 코드 블록 복사 버튼이나 코드 블록 자체를 클릭한 경우 슬라이드 이동 방지
          if (e.target.closest('.code-block-wrapper') || e.target.closest('.copy-button')) {
              return;
          }
          window.location.href = 'slide-5-11.html';
      });
      

      // 로드 애니메이션
      window.addEventListener('load', function() {
          document.body.style.opacity = '0';
          document.body.style.transition = 'opacity 0.5s ease';
          setTimeout(() => {
              document.body.style.opacity = '1';
          }, 100);
      });
