name: Deploy to Azure App Service (CLI)

on:
  push:
    branches: [master]
  pull_request:
    types: [opened, synchronize, reopened, closed]
    branches: [master]

jobs:
  build_and_deploy:
    if: github.event_name == 'push' || (github.event_name == 'pull_request' && github.event.action != 'closed')
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'

    - name: Install dependencies
      run: npm ci

    - name: Build the app
      run: npm run build
      env:
        NODE_ENV: production

    - name: Clean up for deployment
      run: |
        echo "Cleaning up for Azure App Service deployment..."
        
        # Remove all PDF files
        find dist/ -name "*.pdf" -delete
        
        # Remove large image files
        find dist/images -name "*.png" -size +500k -delete
        
        # Remove test files
        rm -rf dist/test-*
        
        # Remove development files
        rm -rf dist/.DS_Store
        
        # Remove unnecessary generated files
        rm -rf dist/generated/template-based-converter-cjs-generated
        rm -rf dist/generated/slides-sidebar
        
        # Remove large HTML files
        find dist/ -name "*.html" -size +100k -delete
        
        # Keep only essential slides (first 10)
        mkdir -p dist/generated/slides-essential
        find dist/generated/slides -name "slide-*.html" | head -10 | xargs -I {} cp {} dist/generated/slides-essential/
        rm -rf dist/generated/slides
        mv dist/generated/slides-essential dist/generated/slides
        
        # Remove any remaining large files
        find dist/ -type f -size +1M -delete
        
        # Remove unnecessary directories
        rm -rf dist/scripts
        rm -rf dist/tests
        rm -rf dist/playwright-report
        
        # Remove large assets
        find dist/assets -name "*.js" -size +500k -delete
        find dist/assets -name "*.css" -size +100k -delete
        
        echo "Final dist size:"
        du -sh dist/

    - name: Create deployment package
      run: |
        # Create a deployment package with both frontend and backend
        mkdir -p deployment
        cp -r dist/* deployment/
        cp server.cjs deployment/
        cp package.json deployment/
        cp package-lock.json deployment/
        cp tsconfig.json deployment/
        cp .env deployment/
        cp -r src/services deployment/
        cp -r scripts deployment/
        cp -r public/slides deployment/public/
        
        echo "Deployment package created:"
        du -sh deployment/

    - name: Login to Azure
      uses: azure/login@v1
      with:
        creds: ${{ secrets.AZURE_CREDENTIALS }}

    - name: Set environment variables
      run: |
        echo "Setting environment variables for Azure App Service..."
        while IFS= read -r line || [[ -n "$line" ]]; do
          if [[ -n "$line" && ! "$line" =~ ^# ]]; then
            echo "$line" >> $GITHUB_ENV
          fi
        done < env.example

    - name: Deploy to Azure App Service
      uses: azure/webapps-deploy@v2
      with:
        app-name: 'slide-view-app-new'
        slot-name: 'production'
        publish-profile: ${{ secrets.AZURE_WEBAPP_PUBLISH_PROFILE_NEW }}
        package: deployment.zip
        app-settings-json: '[
          { "name": "VITE_AZURE_STORAGE_ACCOUNT_NAME", "value": "${{ env.VITE_AZURE_STORAGE_ACCOUNT_NAME }}", "slotSetting": false },
          { "name": "VITE_AZURE_STORAGE_ACCOUNT_KEY", "value": "${{ env.VITE_AZURE_STORAGE_ACCOUNT_KEY }}", "slotSetting": false },
          { "name": "VITE_AZURE_STORAGE_CONTAINER_NAME", "value": "${{ env.VITE_AZURE_STORAGE_CONTAINER_NAME }}", "slotSetting": false },
          { "name": "VITE_ENABLE_STUDENT_MODE", "value": "${{ env.VITE_ENABLE_STUDENT_MODE }}", "slotSetting": false },
          { "name": "VITE_FIREBASE_API_KEY", "value": "${{ env.VITE_FIREBASE_API_KEY }}", "slotSetting": false },
          { "name": "VITE_FIREBASE_AUTH_DOMAIN", "value": "${{ env.VITE_FIREBASE_AUTH_DOMAIN }}", "slotSetting": false },
          { "name": "VITE_FIREBASE_PROJECT_ID", "value": "${{ env.VITE_FIREBASE_PROJECT_ID }}", "slotSetting": false },
          { "name": "VITE_FIREBASE_STORAGE_BUCKET", "value": "${{ env.VITE_FIREBASE_STORAGE_BUCKET }}", "slotSetting": false },
          { "name": "VITE_FIREBASE_MESSAGING_SENDER_ID", "value": "${{ env.VITE_FIREBASE_MESSAGING_SENDER_ID }}", "slotSetting": false },
          { "name": "VITE_FIREBASE_APP_ID", "value": "${{ env.VITE_FIREBASE_APP_ID }}", "slotSetting": false }
        ]'


  close_pull_request:
    if: github.event_name == 'pull_request' && github.event.action == 'closed'
    runs-on: ubuntu-latest
    name: Close Pull Request
    steps:
      - name: Close Pull Request
        run: echo "Pull request closed" 