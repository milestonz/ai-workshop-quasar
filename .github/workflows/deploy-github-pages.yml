name: Deploy to GitHub Pages

on:
  push:
    branches: [ master ]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout
      uses: actions/checkout@v4
      
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
        cache: 'npm'
    
    - name: Install dependencies
      run: npm ci
    
    - name: Build slides
      run: npm run build-slides
    
    - name: Build app
      run: npm run build
    
    - name: Prepare for GitHub Pages
      run: |
        # dist 폴더 내용을 루트로 복사
        cp -r dist/* .
        # 불필요한 파일들 제거
        rm -rf node_modules
        rm -rf public/slides
        rm -rf src
        rm -rf scripts
        rm -rf tests
        rm -rf .github
        rm -f package*.json
        rm -f *.md
        rm -f *.js
        rm -f *.ts
        rm -f *.config.*
        echo 'GitHub Pages 배포 준비 완료!'
    
    - name: Setup Pages
      uses: actions/configure-pages@v4
    
    - name: Upload artifact
      uses: actions/upload-pages-artifact@v3
      with:
        path: '.'

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
